        - *axis_gen_pT_uniform
        - *axis_gen_rapidity
        - [*axis_gen_rapidity, *axis_gen_pT_uniform]
  ###########################################################################
    - name: psi_rp
      type: psi
      phi: sim_header/reaction_plane
      weight: Ones
      norm: mag