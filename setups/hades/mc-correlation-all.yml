_detectors: &detectors
  - name: accepted
    tags: [ rec_un_vector ]
  - name: protons
    tags: [ gen_un_vector ]
  - name: pions
    tags: [ gen_un_vector ]
  - name: psi_rp
    tags: [ psi_vector ]

_axes:
  - &centrality
    name: event_header_selected_tof_rpc_hits_centrality
    nb: 12
    lo: 0
    hi: 60

_components:
  - &sp_components
    [ x1,y1 ]
  - &sp2_components
    [ x2,y2 ]

_tasks_args:
  - &ta_accepted
    query: { tags: { any-in: [ rec_un_vector ] } }
    query-list: *detectors
    components: *sp_components
    correction-steps: [ rescaled ]
    weight: sumw
  - &ta_accepted2
    query: { tags: { any-in: [ rec_un_vector ] } }
    query-list: *detectors
    components: *sp2_components
    correction-steps: [ rescaled ]
    weight: sumw
  - &ta_all
    query: { tags: { any-in: [ gen_un_vector ] } }
    query-list: *detectors
    components: *sp_components
    correction-steps: [ plain ]
    weight: sumw
  - &ta_all2
    query: { tags: { any-in: [ gen_un_vector ] } }
    query-list: *detectors
    components: *sp2_components
    correction-steps: [ plain ]
    weight: sumw
  - &ta_psi
    query: { tags: { any-in: [ psi_vector ] } }
    query-list: *detectors
    components: *sp_components
    correction-steps: [ plain ]
    weight: ones
  - &ta_psi2
    query: { tags: { any-in: [ psi_vector ] } }
    query-list: *detectors
    components: *sp2_components
    correction-steps: [ plain ]
    weight: ones

