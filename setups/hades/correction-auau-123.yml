_layouts:

_axes:
  - &axis_protons_pT
    name: mdc_vtx_tracks_extra/pT
    bin-edges: [0, 0.3, 0.35, 0.45, 0.5, 0.55, 0.6, 0.7, 0.8, 0.95, 1.5]
  - &axis_pions_pT
    name: mdc_vtx_tracks_extra/pT
    bin-edges: [0, 0.08, 0.10, 0.13, 0.15, 0.18, 0.21, 0.25, 0.32, 0.55, 1.0]
  - &axis_protons_rapidity
    name: mdc_vtx_tracks_extra/ycm
    nb: 15
    lo: -0.75
    hi: 0.75
  - &axis_pions_rapidity
    name: mdc_vtx_tracks_extra/ycm
    nb: 17
    lo: -0.65
    hi: 1.05
  - &axis_theta
    name: mdc_vtx_tracks_extra/theta
    nb: 12
    lo: 0.3
    hi: 1.5
_cuts:
  - &protons_cuts
    mdc_vtx_tracks_extra/pid: { equals: 2212 }
  - &pi_pos_cuts
    mdc_vtx_tracks_extra/pid: { equals: 211 }
  - &pi_neg_cuts
    mdc_vtx_tracks_extra/pid: { equals: -211 }
  - &good_particle_cuts
    mdc_vtx_tracks_extra/dca_xy: {range: [-10.0, 10.0]}
    mdc_vtx_tracks_extra/dca_z: {range: [-10.0, 10.0]}
    mdc_vtx_tracks_extra/chi2: {range: [0.0, 100.0]}
  - &mf_cuts
    mdc_vtx_tracks_extra/pT: {range: [0.0, 2.0]}
    mdc_vtx_tracks_extra/rapidity: {range: [1.09, 1.29]}
  - &mb_cuts
    mdc_vtx_tracks_extra/pT: {range: [0.0, 2.0]}
    mdc_vtx_tracks_extra/rapidity: {range: [0.19, 0.39]}
  - &r1_cuts
    forward_wall_hits/rnd_sub: { equals: 0 }
    forward_wall_hits/time: { range: [22.681788, 28.352235] }
    forward_wall_hits/signal: { range: [80.0, 999.0] }
  - &r2_cuts
    forward_wall_hits/rnd_sub: { equals: 1 }
    forward_wall_hits/time: { range: [22.681788, 28.352235] }
    forward_wall_hits/signal: { range: [80.0, 999.0] }
  - &w1_cuts
    forward_wall_hits/ring: { range: [1.0, 5.0] }
    forward_wall_hits/beta: { range: [0.84, 1.0] }
    forward_wall_hits/signal: { range: [80.0, 999.0] }
  - &w2_cuts
    forward_wall_hits/ring: { range: [6.0, 7.0] }
    forward_wall_hits/beta: { range: [0.85, 1.0] }
    forward_wall_hits/signal: { range: [85.0, 999.0] }
  - &w3_cuts
    forward_wall_hits/ring: { range: [8.0, 10.0] }
    forward_wall_hits/beta: { range: [0.80, 1.0] }
    forward_wall_hits/signal: { range: [88.0, 999.0] }

hades_analysis:
  event-variables:
    - event_header/selected_tof_rpc_hits_centrality
  axes:
    - { name: event_header/selected_tof_rpc_hits_centrality, nb: 8, lo: 0.0, hi: 40 }
  q-vectors:
    #############################################################
    - name: charged
      type: track
      phi:  mdc_vtx_tracks_extra/phi
      weight: Ones
      norm: m
      corrections:
        - recentering
        - twist-and-rescale
      axes:
        - *axis_theta
      cuts-track-quality: { mdc_vtx_tracks_extra/chi2: {range: [0.0, 100.0]} }
      qa:
        - {name: mdc_vtx_tracks_extra/phi, nb: 100, lo: -4., hi: 4.}
   #############################################################
    - name: protons
      type: track
      phi:  mdc_vtx_tracks_extra/phi
      weight: mdc_vtx_tracks_extra/efficiency
      norm: m
      corrections:
        - recentering
        - twist-and-rescale
      axes:
        - *axis_protons_pT
        - *axis_protons_rapidity
        - *axis_theta
      cuts-pid: *protons_cuts
      cuts-quality: *good_particle_cuts
      qa:
        - {name: mdc_vtx_tracks_extra/phi, nb: 100, lo: -4., hi: 4.}
        - *axis_protons_pT
        - *axis_protons_rapidity
        - [*axis_protons_rapidity, *axis_protons_pT]
    #############################################################
    - name: pi_pos
      type: track
      phi:  mdc_vtx_tracks_extra/phi
      weight: mdc_vtx_tracks_extra/efficiency
      norm: m
      corrections:
        - recentering
        - twist-and-rescale
      axes:
        - *axis_pions_pT
        - *axis_pions_rapidity
        - *axis_theta
      cuts-quality: *good_particle_cuts
      cuts-pid: *pi_pos_cuts
      qa:
        - {name: mdc_vtx_tracks_extra/phi, nb: 100, lo: -4., hi: 4.}
    #############################################################
    - name: pi_neg
      type: track
      phi:  mdc_vtx_tracks_extra/phi
      weight: mdc_vtx_tracks_extra/efficiency
      norm: m
      corrections:
        - recentering
        - twist-and-rescale
      axes:
        - *axis_pions_pT
        - *axis_pions_rapidity
        - *axis_theta
      cuts-quality: *good_particle_cuts
      cuts-pid: *pi_neg_cuts
      qa:
        - {name: mdc_vtx_tracks_extra/phi, nb: 100, lo: -4., hi: 4.}
  #############################################################
    - name: Mf
      type: track
      phi:  mdc_vtx_tracks_extra/phi
      weight: Ones
      norm: m
      corrections:
        - recentering
        - twist-and-rescale
      cuts-subevent: *mf_cuts
      cuts-quality: *good_particle_cuts
      cuts-pid: *protons_cuts
      qa:
        - {name: mdc_vtx_tracks_extra/phi, nb: 100, lo: -4., hi: 4.}
    #############################################################
    - name: Mb
      type: track
      phi:  mdc_vtx_tracks_extra/phi
      weight: Ones
      norm: m
      corrections:
        - recentering
        - twist-and-rescale
      cuts-subevent: *mb_cuts
      cuts-quality: *good_particle_cuts
      cuts-pid: *protons_cuts
      qa:
        - {name: mdc_vtx_tracks_extra/phi, nb: 100, lo: -4., hi: 4.}
    #############################################################
    - name: W1
      type: track
      phi:  forward_wall_hits/phi
      weight: forward_wall_hits/signal
      norm: m
      corrections:
        - recentering
        - twist-and-rescale
      cuts: *w1_cuts
    #############################################################
    - name: W2
      type: track
      phi:  forward_wall_hits/phi
      weight: forward_wall_hits/signal
      norm: m
      corrections:
        - recentering
        - twist-and-rescale
      cuts: *w2_cuts
    #############################################################
    - name: W3
      type: track
      phi:  forward_wall_hits/phi
      weight: forward_wall_hits/signal
      norm: m
      corrections:
        - recentering
        - twist-and-rescale
      cuts: *w3_cuts