_detectors: &detectors
  - name: protons
    tags: [ un_vector ]
  - name: pi_plus
    tags: [ un_vector ]
  - name: pi_minus
    tags: [ un_vector ]
  - name: W1
    tags: [ qn_vector ]
  - name: W2
    tags: [ qn_vector ]
  - name: W3
    tags: [ qn_vector ]
  - name: R1
    tags: [ rnd_vector ]
  - name: R2
    tags: [ rnd_vector ]
  - name: Mf
    tags: [ mdc_vector ]
  - name: Mb
    tags: [ mdc_vector ]

_axes:
  - &centrality
    name: event_header_selected_tof_rpc_hits_centrality
    nb: 12
    lo: 0
    hi: 60

_components:
  - &sp_components
    [ x1,y1 ]
  - &sp2_components
    [ x2,y2 ]
  - &ep_components
    [ cos1,sin1 ]

_tasks_args:
  - &ta_u
    query: { tags: { any-in: [ un_vector ] } }
    query-list: *detectors
    components: *sp_components
    correction-steps: [ rescaled ]
    weight: sumw
  - &ta_qn
    query: { tags: { any-in: [ qn_vector ] } }
    query-list: *detectors
    components: *sp_components
    correction-steps: [ rescaled ]
    weight: ones
  - &ta_mdc
    query: { tags: { any-in: [ mdc_vector ] } }
    query-list: *detectors
    components: *sp_components
    correction-steps: [ rescaled ]
    weight: ones
  - &ta_mdc2
    query: { tags: { any-in: [ mdc_vector ] } }
    query-list: *detectors
    components: *sp2_components
    correction-steps: [ rescaled ]
    weight: ones
  - &ta_rnd
    query: { tags: { any-in: [ rnd_vector ] } }
    query-list: *detectors
    components: *ep_components
    correction-steps: [ rescaled ]
    weight: ones

_tasks:
  - args: [*ta_u, *ta_qn]
    n-samples: 100
    weights-type: observable
    folder: "/uQ/SP"
    axes: [ *centrality ]
  - args: [*ta_u, *ta_rnd]
    n-samples: 100
    weights-type: observable
    folder: "/uQ/SP"
    axes: [ *centrality ]
  - args: [*ta_u, *ta_qn, *ta_mdc2]
    n-samples: 100
    weights-type: observable
    folder: "/uQ/SP"
    axes: [ *centrality ]
  # Reference x Reference
  - args: [*ta_qn, *ta_qn]
    n-samples: 100
    weights-type: reference
    folder: "/QQ/SP"
    axes: [ *centrality ]
  - args: [*ta_mdc, *ta_qn]
    n-samples: 100
    weights-type: reference
    folder: "/QQ/SP"
    axes: [ *centrality ]
  - args: [*ta_rnd, *ta_rnd]
    n-samples: 100
    weights-type: reference
    folder: "/QQ/SP"
    axes: [ *centrality ]
  - args: [*ta_mdc2, *ta_qn, *ta_qn]
    n-samples: 100
    weights-type: reference
    folder: "/QQ/SP"
    axes: [ *centrality ]