_layouts:

_axes:
  - &axis_gen_protons_pT
    name: sim_particles_extra/protons_pT
    bin-edges: [0, 0.29375, 0.35625, 0.41875, 0.48125, 0.54375, 0.61875, 0.70625, 0.81875, 1.01875, 2.0]
  - &axis_gen_pions_pT
    name: sim_particles_extra/pT
    bin-edges: [0, 0.0825, 0.1075, 0.1275, 0.1525, 0.1775, 0.2075, 0.2475, 0.3075, 0.4725, 1.0]
  - &axis_gen_pions_rapidity
    name: sim_particles_extra/pions_rapidity
    nb: 17
    lo: 0.09
    hi: 1.79
  - &axis_gen_protons_rapidity
    name: sim_particles_extra/protons_rapidity
    nb: 15
    lo: -0.75
    hi: 0.75

hades_analysis:
  event-variables:
    - event_header/selected_tof_rpc_hits_centrality
  axes:
    - { name: event_header/selected_tof_rpc_hits_centrality, nb: 12, lo: 0.0, hi: 60 }
  q-vectors:
  ###########################################################################
    - name: protons
      type: track
      phi:  sim_particles_extra/phi
      weight: Ones
      cuts:
        sim_particles_extra/is_charged: {equals: 1}
#        sim_particles_extra/is_in_protons_acceptance: {equals: 1}
      axes:
        - *axis_gen_protons_pT
        - *axis_gen_protons_rapidity
      qa:
        - {name: sim_particles_extra/phi, nb: 100, lo: -4., hi: 4.}
        - *axis_gen_protons_pT
        - *axis_gen_protons_rapidity
        - [*axis_gen_protons_rapidity, *axis_gen_protons_pT]
      norm: m
  ###########################################################################
    - name: pions
      type: track
      phi:  sim_particles_extra/phi
      weight: Ones
      cuts:
        sim_particles_extra/is_chrged: {equals: 1}
      axes:
        - *axis_gen_pions_pT
        - *axis_gen_pions_rapidity
      qa:
        - {name: sim_particles_extra/phi, nb: 100, lo: -4., hi: 4.}
        - *axis_gen_pions_pT
        - *axis_gen_pions_rapidity
        - [*axis_gen_pions_rapidity, *axis_gen_pions_pT]
      norm: m
###########################################################################
    - name: psi_rp
      type: psi
      phi: sim_header/reaction_plane
      weight: Ones
      norm: mag
#      qa:
#        - {name: sim_header/reaction_plane, nb: 320, lo: -3.2, hi: 3.2}