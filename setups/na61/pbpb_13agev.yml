    - &ax-dcay-qa { name: *var-vtx-dcay, nb: 200, lo: -10, hi: 10 }
    - [ *ax-dcax-qa, *ax-dcay-qa ]
    - &ax-chi2-qa { name: *var-vtx-chi2-ndf, nb: 200, lo: 0, hi: 100 }
    - [ *ax-pt-qa, *ax-chi2-qa ]
    - [ *ax-rapidity-qa, *ax-chi2-qa ]
