_layouts:

_axes:
  - &axis_protons_pT
    name: particles/pT
    bin-edges: [0, 0.29375, 0.35625, 0.41875, 0.48125, 0.54375, 0.61875, 0.70625, 0.81875, 1.01875, 2.0]
  - &axis_protons_rapidity
    name: particles/rapidity
    nb: 15
    lo: -0.75
    hi: 0.75

hades_analysis:
  event-variables:
    - event_header/centrality
  axes:
    - { name: event_header/centrality, nb: 12, lo: 0.0, hi: 60 }
  q-vectors:
  ###########################################################################
    - name: protons
      type: track
      phi:  particles/phi
      weight: particles/efficiency
      norm: m
      corrections:
        - recentering
        - twist-and-rescale
      axes:
        - *axis_protons_pT
        - *axis_protons_rapidity
      cuts-pid:
        particles/pid: { equals: 2212 }
      qa:
        - {name: particles/phi, nb: 100, lo: -4., hi: 4.}
        - *axis_protons_pT
        - *axis_protons_rapidity
        - [*axis_protons_rapidity, *axis_protons_pT]
  ###########################################################################
    - name: psi_rp
      type: psi
      phi: event_header/reaction_plane
      weight: Ones
      norm: mag