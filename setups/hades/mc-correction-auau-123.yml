_layouts:

_axes:
  - &axis_protons_pT
    name: mdc_vtx_tracks_rapidity/pT
    bin-edges: [0, 0.29375, 0.35625, 0.41875, 0.48125, 0.54375, 0.61875, 0.70625, 0.81875, 1.01875, 2.0]
  - &axis_pions_pT
    name: mdc_vtx_tracks_rapidity/pT
    bin-edges: [0, 0.0825, 0.1075, 0.1275, 0.1525, 0.1775, 0.2075, 0.2475, 0.3075, 0.4725, 1.0]
  - &axis_gen_protons_pT
    name: sim_tracks/pT
    bin-edges: [0, 0.29375, 0.35625, 0.41875, 0.48125, 0.54375, 0.61875, 0.70625, 0.81875, 1.01875, 2.0]
  - &axis_gen_pions_pT
    name: sim_tracks/pT
    bin-edges: [0, 0.0825, 0.1075, 0.1275, 0.1525, 0.1775, 0.2075, 0.2475, 0.3075, 0.4725, 1.0]
  - &axis_rapidity
    name: mdc_vtx_tracks_rapidity/rapidity
    nb: 15
    lo: -0.01
    hi: 1.49
  - &axis_gen_rapidity
    name: sim_tracks/rapidity
    nb: 15
    lo: -0.01
    hi: 1.49
_cuts:
  - &pid_protons_cut
    mdc_vtx_tracks_rapidity/pid: { equals: 2212 }
  - &pid_pi_plus_cut
    mdc_vtx_tracks_rapidity/pid: { equals: 211 }
  - &pid_pi_minus_cut
    mdc_vtx_tracks_rapidity/pid: { equals: -211 }
  - &gen_prim_protons_cut
    sim_tracks/pid: { equals: 2212 }
    sim_tracks/is_primary: { equals: 1 }
  - &gen_prim_pi_plus_cut
    sim_tracks/pid: { equals: 211 }
    sim_tracks/is_primary: { equals: 1 }
  - &gen_prim_pi_minus_cut
    sim_tracks/pid: { equals: -211 }
    sim_tracks/is_primary: { equals: 1 }
  - &good_track_cuts
    mdc_vtx_tracks_rapidity/dca_xy: {range: [-10.0, 10.0]}
    mdc_vtx_tracks_rapidity/dca_z: {range: [-10.0, 10.0]}
    mdc_vtx_tracks_rapidity/chi2: {range: [0.0, 100.0]}

hades_analysis:
  event-variables:
    - event_header/selected_tof_rpc_hits_centrality
  axes:
    - { name: event_header/selected_tof_rpc_hits_centrality, nb: 12, lo: 0.0, hi: 60 }
  q-vectors:
    ###########################################################################
    - name: pid_protons
      type: track
      phi:  mdc_vtx_tracks_rapidity/phi
      weight: Ones
      norm: m
      corrections:
        - recentering
        - twist-and-rescale
      axes:
        - *axis_protons_pT
        - *axis_rapidity
      cuts-pid:
        *pid_protons_cut
      cuts-quality:
        *good_track_cuts
      qa:
        - {name: mdc_vtx_tracks_rapidity/phi, nb: 100, lo: -4., hi: 4.}
        - *axis_protons_pT
        - *axis_rapidity
        - [*axis_rapidity, *axis_protons_pT]
  ###########################################################################
    - name: pid_pi_plus
      type: track
      phi:  mdc_vtx_tracks_rapidity/phi
      weight: Ones
      norm: m
      corrections:
        - recentering
        - twist-and-rescale
      axes:
        - *axis_pions_pT
        - *axis_rapidity
      cuts-pid:
        *pid_pi_plus_cut
      cuts-quality:
        *good_track_cuts
      qa:
        - {name: mdc_vtx_tracks_rapidity/phi, nb: 100, lo: -4., hi: 4.}
        - *axis_pions_pT
        - *axis_rapidity
        - [*axis_rapidity, *axis_pions_pT]
  ###########################################################################
    - name: pid_pi_minus
      type: track
      phi:  mdc_vtx_tracks_rapidity/phi
      weight: Ones
      norm: m
      corrections:
        - recentering
        - twist-and-rescale
      axes:
        - *axis_pions_pT
        - *axis_rapidity
      cuts-pid:
        *pid_pi_minus_cut
      cuts-quality:
        *good_track_cuts
      qa:
        - {name: mdc_vtx_tracks_rapidity/phi, nb: 100, lo: -4., hi: 4.}
        - *axis_pions_pT
        - *axis_rapidity
        - [*axis_rapidity, *axis_pions_pT]
  ###########################################################################
    - name: gen_prim_protons
      type: track
      phi:  sim_tracks/phi
      weight: Ones
      norm: m
      axes:
        - *axis_gen_protons_pT
        - *axis_gen_rapidity
      cuts-pid:
        *gen_prim_protons_cut
      qa:
        - {name: sim_tracks/phi, nb: 100, lo: -4., hi: 4.}
        - *axis_gen_protons_pT
        - *axis_gen_rapidity
        - [*axis_gen_rapidity, *axis_gen_protons_pT]
  ###########################################################################
    - name: gen_prim_pi_plus
      type: track
      phi:  sim_tracks/phi
      weight: Ones
      norm: m
      axes:
        - *axis_gen_pions_pT
        - *axis_gen_rapidity
      cuts-pid:
        *gen_prim_pi_plus_cut
      qa:
        - {name: sim_tracks/phi, nb: 100, lo: -4., hi: 4.}
        - *axis_gen_pions_pT
        - *axis_gen_rapidity
        - [*axis_gen_rapidity, *axis_gen_pions_pT]
  ###########################################################################
    - name: gen_prim_pi_minus
      type: track
      phi:  sim_tracks/phi
      weight: Ones
      norm: m
      axes:
        - *axis_gen_pions_pT
        - *axis_gen_rapidity
      cuts-pid:
        *gen_prim_pi_minus_cut
      qa:
        - {name: sim_tracks/phi, nb: 100, lo: -4., hi: 4.}
        - *axis_gen_pions_pT
        - *axis_gen_rapidity
        - [*axis_gen_rapidity, *axis_gen_pions_pT]
  ###########################################################################
    - name: psi_rp
      type: psi
      phi: sim_header/reaction_plane
      weight: Ones
      norm: mag
