_layouts:

_axes:
  - &axis_protons_pT
    name: mdc_vtx_tracks_extra/pT
    bin-edges: [0, 0.29375, 0.35625, 0.41875, 0.48125, 0.54375, 0.61875, 0.70625, 0.81875, 1.01875, 2.0]
  - &axis_gen_protons_pT
    name: sim_particles_extra/pT
    bin-edges: [0, 0.29375, 0.35625, 0.41875, 0.48125, 0.54375, 0.61875, 0.70625, 0.81875, 1.01875, 2.0]
  - &axis_protons_rapidity
    name: mdc_vtx_tracks_extra/ycm
    nb: 15
    lo: -0.75
    hi: 0.75
  - &axis_protons_eta
    name: mdc_vtx_tracks_extra/eta
    nb: 44
    lo: 0.0
    hi: 2.2
  - &axis_gen_protons_rapidity
    name: sim_particles_extra/ycm
    nb: 15
    lo: -0.75
    hi: 0.75
  - &axis_gen_protons_eta
    name: sim_particles_extra/eta
    nb: 44
    lo: 0.0
    hi: 2.2
_cuts:
  - &pid_protons_cut
    mdc_vtx_tracks_extra/pid: { equals: 2212 }
  - &mf_cuts
    mdc_vtx_tracks_extra/pT: {range: [0.0, 2.0]}
    mdc_vtx_tracks_extra/rapidity: {range: [1.09, 1.29]}
  - &mb_cuts
    mdc_vtx_tracks_extra/pT: {range: [0.0, 2.0]}
    mdc_vtx_tracks_extra/rapidity: {range: [0.19, 0.39]}
  - &gen_prim_protons_cut
    sim_particles_extra/pid: { equals: 2212 }
    sim_particles_extra/is_primary: { equals: 1 }
  - &good_track_cuts
    mdc_vtx_tracks_extra/dca_xy: {range: [-10.0, 10.0]}
    mdc_vtx_tracks_extra/dca_z: {range: [-10.0, 10.0]}
    mdc_vtx_tracks_extra/chi2: {range: [0.0, 100.0]}
  - &w1_cuts
    reconstructed_forward_wall_hits/ring: { range: [1.0, 5.0] }
    reconstructed_forward_wall_hits/signal: { range: [80.0, 999.0] }
  - &w2_cuts
    reconstructed_forward_wall_hits/ring: { range: [6.0, 7.0] }
    reconstructed_forward_wall_hits/signal: { range: [85.0, 999.0] }
  - &w3_cuts
    reconstructed_forward_wall_hits/ring: { range: [8.0, 10.0] }
    reconstructed_forward_wall_hits/signal: { range: [88.0, 999.0] }

hades_analysis:
  event-variables:
    - event_header/selected_tof_rpc_hits_centrality
  axes:
    - { name: event_header/selected_tof_rpc_hits_centrality, nb: 12, lo: 0.0, hi: 60 }
  q-vectors:
    ###########################################################################
    - name: pid_protons
      type: track
      phi:  mdc_vtx_tracks_extra/phi
      weight: mdc_vtx_tracks_extra/efficiency
      norm: m
      corrections:
        - recentering
        - twist-and-rescale
      axes:
        - *axis_protons_pT
        - *axis_protons_rapidity
#        - *axis_protons_eta
      cuts-pid:
        *pid_protons_cut
      cuts-quality:
        *good_track_cuts
      qa:
        - {name: mdc_vtx_tracks_extra/phi, nb: 100, lo: -4., hi: 4.}
        - *axis_protons_pT
        - *axis_protons_rapidity
        - [*axis_protons_rapidity, *axis_protons_pT]
  ###########################################################################
    - name: Mf
      type: track
      phi:  mdc_vtx_tracks_extra/phi
      weight: Ones
      norm: m
      corrections:
        - recentering
        - twist-and-rescale
      cuts-subevent:
        *mf_cuts
      cuts-quality:
        *good_track_cuts
      cuts-pid:
        *pid_protons_cut
      qa:
        - {name: mdc_vtx_tracks_extra/phi, nb: 100, lo: -4., hi: 4.}
  #############################################################
    - name: Mb
      type: track
      phi:  mdc_vtx_tracks_extra/phi
      weight: Ones
      norm: m
      corrections:
        - recentering
        - twist-and-rescale
      cuts-subevent:
        *mb_cuts
      cuts-quality:
        *good_track_cuts
      cuts-pid:
        *pid_protons_cut
      qa:
        - {name: mdc_vtx_tracks_extra/phi, nb: 100, lo: -4., hi: 4.}
  #############################################################
    - name: gen_prim_protons
      type: track
      phi:  sim_particles_extra/phi
      weight: Ones
      norm: m
      axes:
        - *axis_gen_protons_pT
        - *axis_gen_protons_rapidity
#        - *axis_gen_protons_eta
      cuts-pid:
        *gen_prim_protons_cut
      cuts-efficiency:
        sim_particles_extra/theta: { range: [0.3, 1.6] }
      qa:
        - {name: sim_particles_extra/phi, nb: 100, lo: -4., hi: 4.}
        - *axis_gen_protons_pT
        - *axis_gen_protons_rapidity
        - [*axis_gen_protons_rapidity, *axis_gen_protons_pT]
  ###########################################################################
    - name: W1
      type: track
      phi:  reconstructed_forward_wall_hits/phi
      weight: reconstructed_forward_wall_hits/signal
      norm: m
      corrections:
        - recentering
        - twist-and-rescale
      cuts-w1:
        *w1_cuts
      qa:
        - {name: reconstructed_forward_wall_hits/phi, nb: 100, lo: -4., hi: 4.}
  ###########################################################################
    - name: W2
      type: track
      phi:  reconstructed_forward_wall_hits/phi
      weight: reconstructed_forward_wall_hits/signal
      norm: m
      corrections:
        - recentering
        - twist-and-rescale
      cuts-w2:
        *w2_cuts
      qa:
        - {name: reconstructed_forward_wall_hits/phi, nb: 100, lo: -4., hi: 4.}
  ###########################################################################
    - name: W3
      type: track
      phi:  reconstructed_forward_wall_hits/phi
      weight: reconstructed_forward_wall_hits/signal
      norm: m
      corrections:
        - recentering
        - twist-and-rescale
      cuts-w3:
        *w3_cuts
      qa:
        - {name: reconstructed_forward_wall_hits/phi, nb: 100, lo: -4., hi: 4.}
  ###########################################################################
    - name: psi_rp
      type: psi
      phi: sim_header/reaction_plane
      weight: Ones
      norm: mag
#      qa:
#        - {name: sim_header/reaction_plane, nb: 320, lo: -3.2, hi: 3.2}