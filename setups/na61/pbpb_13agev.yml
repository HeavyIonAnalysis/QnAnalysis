    - { name: PsdModules/phi, nb: 100, lo: -4., hi: 4. }
    - { name: PsdModules/signal, nb: 100, lo: 0., hi: 100. }
  - &rec-particle-qa-kinematics
    - &ax-phi-qa { name: *var-vtx-phi, nb: 400, lo: -4., hi: 4. }
    - &ax-pt-qa { name: *var-vtx-pt, nb: 1000, lo: 0., hi: 2. }
