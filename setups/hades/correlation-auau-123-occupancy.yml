_detectors: &detectors
  - name: pi_pos
    tags: [ un_vector ]
  - name: W1
    tags: [ qn_vector ]
  - name: W2
    tags: [ qn_vector ]
  - name: W3
    tags: [ qn_vector ]
  - name: Mf
    tags: [ qn_vector, mdc ]
  - name: Mb
    tags: [ qn_vector, mdc ]

_axes:
  - &centrality
    name: event_header_selected_tof_rpc_hits_centrality
    nb: 8
    lo: 0
    hi: 40

_components:
  - &sp_components [ x1,y1 ]

_tasks_args:
  - &ta_u
    query: { tags: { any-in: [ un_vector ] } }
    query-list: *detectors
    components: *sp_components
    correction-steps: [ plain ]
    weight: sumw
  - &ta_qn_sp
    query: { tags: { any-in: [ qn_vector ] } }
    query-list: *detectors
    components: *sp_components
    correction-steps: [ plain ]
    weight: ones

_tasks:
  # Two particles correlations
  - args: [*ta_u, *ta_qn_sp]
    n-samples: 100
    weights-type: observable
    folder: "/SP/u1Q1"
    axes: [ *centrality ]
  - args: [*ta_qn_sp, *ta_qn_sp]
    n-samples: 100
    weights-type: reference
    folder: "/SP/Q1Q1"
    axes: [ *centrality ]