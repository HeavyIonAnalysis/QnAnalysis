_layouts:

_axes:
  - &axis_pT
    name: mdc_vtx_tracks/pT
    bin-edges: [0, 0.29375, 0.35625, 0.41875, 0.48125, 0.54375, 0.61875, 0.70625, 0.81875, 1.01875, 2.0]
  - &axis_gen_pT
    name: sim_tracks/pT
    bin-edges: [0, 0.29375, 0.35625, 0.41875, 0.48125, 0.54375, 0.61875, 0.70625, 0.81875, 1.01875, 2.0]
  - &axis_rapidity
    name: mdc_vtx_tracks/rapidity
    nb: 15
    lo: -0.01
    hi: 1.49
  - &axis_gen_rapidity
    name: sim_tracks/rapidity
    nb: 15
    lo: -0.01
    hi: 1.49
_cuts:
  - &pid_cut
    mdc_vtx_tracks/pid: { equals: 2212 }
  - &gen_prim_cut
    sim_tracks/pid: { equals: 2212 }
    sim_tracks/is_primary: { equals: 1 }
  - &good_track_cuts
    mdc_vtx_tracks/dca_xy: {range: [-10.0, 10.0]}
    mdc_vtx_tracks/dca_z: {range: [-10.0, 10.0]}
    mdc_vtx_tracks/chi2: {range: [0.0, 100.0]}

hades_analysis:
  event-variables:
    - event_header/selected_tof_rpc_hits_centrality
  axes:
    - { name: event_header/selected_tof_rpc_hits_centrality, nb: 12, lo: 0.0, hi: 60 }
  q-vectors:
    - name: pid
      type: track
      phi:  mdc_vtx_tracks/phi
      weight: Ones
      corrections:
        - recentering
        - twist-and-rescale
      axes:
        - *axis_pT
        - *axis_rapidity
      cuts-pid:
        *pid_cut
      cuts-quality:
        *good_track_cuts
      qa:
        - {name: mdc_vtx_tracks/phi, nb: 100, lo: -4., hi: 4.}
        - *axis_pT
        - *axis_rapidity
        - [*axis_rapidity, *axis_pT]
###########################################################################
    - name: gen_prim
      type: track
      phi:  sim_tracks/phi
      weight: Ones
      axes:
        - *axis_gen_pT
        - *axis_gen_rapidity
      cuts-pid:
        *gen_prim_cut
      qa:
        - {name: sim_tracks/phi, nb: 100, lo: -4., hi: 4.}
        - *axis_gen_pT
        - *axis_gen_rapidity
        - [*axis_gen_rapidity, *axis_gen_pT]
###########################################################################
    - name: psi_rp
      type: psi
      phi: sim_header/reaction_plane
      weight: Ones
#      qa:
#        - {name: sim_header/reaction_plane, nb: 320, lo: -3.2, hi: 3.2}