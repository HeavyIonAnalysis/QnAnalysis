_detectors: &detectors
  - name: u
    tags: [ un_vector ]
    correction-step: rescaled
  - name: W1
    tags: [ qn_vector ]
    correction-step: rescaled
  - name: W2
    tags: [ qn_vector ]
    correction-step: rescaled
  - name: W3
    tags: [ qn_vector ]
    correction-step: rescaled
  - name: Mf
    tags: [ qn_vector ]
    correction-step: rescaled
  - name: Mb
    tags: [ qn_vector ]
    correction-step: rescaled

_axes:
  - &centrality
    name: event_header_selected_tof_rpc_hits_centrality
    nb: 12
    lo: 0
    hi: 60

_components:
  - &sp_components
    [ x1,y1 ]
  - &ep_components
    [ cos1,sin1 ]

_tasks:
  - args:
      - query: { tags: { any-in: [ un_vector ] } }
        query-list: *detectors
        components: *sp_components
        correction-steps: [ rescaled ]
        weight: sumw
      - query: { tags: { any-in: [ qn_vector ] } }
        query-list: *detectors
        components: *sp_components
        correction-steps: [ rescaled ]
        weight: ones
